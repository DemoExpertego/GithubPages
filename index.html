<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px 0;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        
        .card p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .timestamp {
            font-size: 0.85em;
            color: #999;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
        }
        
        button:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dynamic Content Hub</h1>
            <p>Fresh updates every page load</p>
        </header>
        
        <div id="content" class="content-grid">
            <div class="loading">Loading content...</div>
        </div>
        
        <button onclick="refreshContent()">Refresh Content</button>
    </div>

    <script>
        async function fetchContent() { // Corregido: 'async' en lugar de 'sync'
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                let data = await response.json();

                // Mapeamos los datos de 'users' a la estructura que tu HTML espera (title y body)
                const formattedData = data.map(item => ({
                    ...item,
                    title: item.name, // El nombre del usuario funciona como título
                    body: item.company.catchPhrase // Su frase corporativa en INGLÉS como contenido
                }));

                displayContent(formattedData);
            } catch (error) {
                console.error(error);
                displayError('Failed to load content. Please try again later.');
            }
        }

        function displayContent(items) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h2>${item.title}</h2>
                    <p>${item.body.substring(0, 150)}...</p>
                    <div class="timestamp">Updated: ${new Date().toLocaleTimeString()}</div>
                `;
                contentDiv.appendChild(card);
            });
        }

        function displayError(message) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `<div class="error">${message}</div>`;
        }

        function refreshContent() {
            document.getElementById('content').innerHTML = '<div class="loading">Loading content...</div>';
            fetchContent();
        }

        // Load content on page load
        fetchContent();
    </script>
</body>
</html>

    const originalDisplay = displayContent;

                <img src="${imageUrl}" alt="Content image" style="width:100%;height:200px;object-fit:cover;border-radius:8px;margin-bottom:15px;">

                <p>${item.body.substring(0, 150)}...</p>
                <div style="margin-top:15px;">
                    <a href="#" style="color:#667eea;text-decoration:none;margin-right:20px;font-weight:500;">Learn More →</a>

                </div>
                <div class="timestamp">Updated: ${new Date().toLocaleTimeString()}</div>
            `;
            contentDiv.appendChild(card);
        });
    };
</script>
